<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budżet - Assetly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                Assetly
            </h1>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Dashboard
            </a>
            <a href="budget.html" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 4H3a2 2 0 00-2 2v12a2 2 0 002 2h18a2 2 0 002-2V6a2 2 0 00-2-2z"/>
                    <path d="M1 10h22"/>
                </svg>
                Budżet
            </a>
            <a href="investments.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                    <polyline points="17 6 23 6 23 12"/>
                </svg>
                Inwestycje
            </a>
            <a href="analytics.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.21 15.89A10 10 0 118 2.83"/>
                    <path d="M22 12A10 10 0 0012 2v10z"/>
                </svg>
                Analityka
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Wyloguj
            </button>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h2>Budżet</h2>
                <span class="header-subtitle">Zarządzanie wydatkami i dochodami</span>
            </div>
            <div class="header-right">
                <div id="userInfo" class="user-info"></div>
            </div>
        </header>
        
        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="overview">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Przegląd
                </button>
                <button class="tab-btn" data-tab="expenses">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                    </svg>
                    Wydatki
                </button>
                <button class="tab-btn" data-tab="income">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                    </svg>
                    Dochody
                </button>
                <button class="tab-btn" data-tab="plans">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    Plany
                </button>
                <button class="tab-btn" data-tab="trends">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                    </svg>
                    Trendy
                </button>
                <button class="tab-btn" data-tab="ai">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 00-7.35 16.76l-1.4 4.24 4.24-1.4A10 10 0 1012 2z"/>
                        <path d="M8 10h.01M12 10h.01M16 10h.01"/>
                    </svg>
                    AI Asystent
                </button>
            </div>
        </div>
        
        <!-- Tab Contents -->
        <div class="tab-contents">
            <div id="tab-overview" class="tab-content active">
                <!-- Renderowane przez JS -->
            </div>
            <div id="tab-expenses" class="tab-content">
                <!-- Renderowane przez JS -->
            </div>
            <div id="tab-income" class="tab-content">
                <!-- Renderowane przez JS -->
            </div>
            <div id="tab-plans" class="tab-content">
                <!-- Renderowane przez JS -->
            </div>
            <div id="tab-trends" class="tab-content">
                <!-- Renderowane przez JS -->
            </div>
            <div id="tab-ai" class="tab-content">
                <!-- Renderowane przez JS -->
            </div>
        </div>
        
        <!-- Loader -->
        <div id="budgetLoader" class="loader hidden">
            <div class="loader-spinner"></div>
        </div>
    </main>
    
    <!-- Toast container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="sheets.js"></script>
    <script src="analytics-sheets.js"></script>
    <script src="budget-sheets.js"></script>
    <script src="budget.js"></script>
    <script src="budget-overview.js"></script>
    <script src="budget-expenses.js"></script>
    <script src="budget-income.js"></script>
    <script src="budget-plans.js"></script>
    <script src="budget-trends.js"></script>
    <script src="budget-ai.js"></script>
</body>
</html>
