    <!-- Modal: Dodaj wydatek stały -->
    <div id="addRecurringModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 class="modal-title">Dodaj wydatek stały</h3>
                <button class="modal-close" onclick="closeAddRecurringModal()">

                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <form onsubmit="handleAddRecurring(event)">
                <div class="form-group">
                    <label class="form-label" for="recurringName">Nazwa</label>
                    <input type="text" id="recurringName" class="form-input" placeholder="np. Netflix, Czynsz" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="recurringCategory">Kategoria</label>
                        <select id="recurringCategory" class="form-select" required onchange="updateRecurringSubcategories()">
                            <option value="">-- wybierz --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="recurringSubcategory">Podkategoria</label>
                        <select id="recurringSubcategory" class="form-select">
                            <option value="">-- wybierz --</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="recurringAmount">Kwota</label>
                        <input type="number" id="recurringAmount" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="recurringFrequency">Częstotliwość</label>
                        <select id="recurringFrequency" class="form-select" onchange="toggleRecurringMonth()">
                            <option value="monthly">Miesięcznie</option>
                            <option value="quarterly">Kwartalnie</option>
                            <option value="yearly">Rocznie</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" id="recurringMonthGroup" style="display: none;">
                    <label class="form-label" for="recurringMonth">Miesiąc płatności</label>

                        <option value="4">Kwiecień</option>

    <script>
        // Stan kursów walut
        let currencyRates = { PLN: 1 };
        
        // Helper functions
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const iconsSvg = {
                success: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>`,
                error: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`,
                warning: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`,
                info: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${iconsSvg[type] || iconsSvg.info}</span>
                <span class="toast-message">${message}</span>
            `;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        async function fetchCurrencyRates() {
            const currencies = ['USD', 'EUR', 'GBP', 'CHF'];
            
            const promises = currencies.map(async (currency) => {
                try {
                    const response = await fetch(`${CONFIG.NBP_API_URL}${currency}/?format=json`);
                    if (response.ok) {
                        const data = await response.json();
                        return { currency, rate: data.rates[0].mid };
                    }
                } catch (error) {}
                return { currency, rate: 1 };
            });
            
            const results = await Promise.all(promises);
            results.forEach(({ currency, rate }) => {
                currencyRates[currency] = rate;
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        // Inicjalizacja po zalogowaniu (wzorzec jak w dashboard)
        async function initBudget() {
            if (!requireAuth()) return;
            
            try {
                await initAuth();
                initBudgetModule();
            } catch (error) {
                console.error('Błąd inicjalizacji:', error);
                showToast('Błąd inicjalizacji. Zaloguj się ponownie.', 'error');
                window.location.href = 'index.html';
            }
        }
        
        // Wylogowanie
        document.getElementById('logoutBtn').addEventListener('click', handleGoogleLogout);
        
        // Start
        window.onload = initBudget;
    </script>
