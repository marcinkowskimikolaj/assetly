            </a>
            
            <nav class="sidebar-nav">

                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                </a>
                <a href="investments.html" class="sidebar-link active" title="Inwestycje">

                        <path d="M3 3v18h18"/>

                    </svg>

        <!-- Main Content -->

            <!-- Tabs Navigation -->

            </div>

            <div id="tab-overview" class="tab-content active">

    <!-- Modal: Portfolio Form -->
    <div id="portfolioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="portfolioModalTitle" class="modal-title">Nowy portfel</h3>
                <button class="modal-close" onclick="closePortfolioModal()">

                    </svg>
                </button>
            </div>
            
            <form id="portfolioForm" onsubmit="handlePortfolioSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="portfolioNazwa">Nazwa portfela *</label>
                    <input type="text" id="portfolioNazwa" class="form-input" placeholder="np. Portfel IKE" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="portfolioBroker">Broker</label>
                    <select id="portfolioBroker" class="form-select">
                        <option value="">Wybierz...</option>
                        <option value="XTB">XTB</option>
                        <option value="mBank">mBank</option>
                        <option value="Bossa">Bossa</option>
                        <option value="PKO BP">PKO BP</option>
                        <option value="ING">ING</option>
                        <option value="Santander">Santander</option>
                        <option value="Inny">Inny</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="portfolioKonto">Konto emerytalne</label>
                    <select id="portfolioKonto" class="form-select">
                        <option value="">Brak</option>
                        <option value="IKE">IKE</option>
                        <option value="IKZE">IKZE</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="portfolioOpis">Opis (opcjonalnie)</label>
                    <textarea id="portfolioOpis" class="form-textarea" placeholder="Krótki opis portfela..." rows="2"></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closePortfolioModal()">Anuluj</button>
                    <button type="submit" id="portfolioSubmitBtn" class="btn btn-primary">Utwórz portfel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal: Portfolio Details -->
    <div id="portfolioDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title">Szczegóły portfela</h3>
                <button class="modal-close" onclick="closePortfolioDetails()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div id="portfolioDetailsContent">
                <!-- Renderowane dynamicznie -->
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="sheets.js"></script>
    <script src="ike-ikze.js"></script>
    
    <!-- Investments Module -->
    <script src="investments-sheets.js"></script>
    <script src="investments-overview.js"></script>
    <script src="investments-portfolios.js"></script>
    <script src="investments-plan.js"></script>
    <script src="investments-calculator.js"></script>
    <script src="investments.js"></script>
    
    <script>
        // Stan kursów walut
        let currencyRates = { PLN: 1 };
        
        // Helper functions
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const iconsSvg = {
                success: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>`,
                error: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`,
                warning: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`,
                info: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${iconsSvg[type] || iconsSvg.info}</span>
                <span class="toast-message">${message}</span>
            `;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        function convertToPLN(amount, currency) {
            if (currency === 'PLN') return amount;
            return amount * (currencyRates[currency] || 1);
        }
        
        async function fetchCurrencyRates() {
            const currencies = ['USD', 'EUR', 'GBP', 'CHF', 'JPY', 'CAD', 'AUD', 'SEK', 'NOK'];
            
            const promises = currencies.map(async (currency) => {
                try {
                    const response = await fetch(`${CONFIG.NBP_API_URL}${currency}/?format=json`);
                    if (response.ok) {
                        const data = await response.json();
                        return { currency, rate: data.rates[0].mid };
                    }
                } catch (error) {
                    // Cicha obsługa błędu
                }
                return { currency, rate: 1 };
            });
            
            const results = await Promise.all(promises);
            results.forEach(({ currency, rate }) => {
                currencyRates[currency] = rate;
            });
        }
        
        // Pobierz kursy na starcie
        fetchCurrencyRates();
    </script>
</body>
