                            <option value="Mieszkanie">Mieszkanie</option>
                            <option value="Życie">Życie</option>
                            <option value="NNW">NNW (następstw nieszczęśliwych wypadków)</option>
                            <option value="Podróżne">Podróżne</option>
                            <option value="Zdrowotne">Zdrowotne</option>
                            <option value="Inne">Inne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="policyInsurer">Ubezpieczyciel</label>
                        <input type="text" id="policyInsurer" class="form-input" placeholder="np. PZU, Allianz, Warta"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="policyName">Nazwa polisy</label>
                    <input type="text" id="policyName" class="form-input" placeholder="np. Polisa OC Allianz" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="policyNumber">Numer polisy (opcjonalnie)</label>
                    <input type="text" id="policyNumber" class="form-input" placeholder="np. ABC/123/2025">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="policyStartDate">Data rozpoczęcia</label>
                        <input type="date" id="policyStartDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="policyEndDate">Data zakończenia</label>
                        <input type="date" id="policyEndDate" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="policyPremium">Składka roczna</label>
                        <input type="number" id="policyPremium" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="policyCurrency">Waluta</label>
                        <select id="policyCurrency" class="form-select" required>
                            <option value="PLN">PLN</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="policyCoverage">Suma ubezpieczenia (opcjonalnie)</label>
                    <input type="number" id="policyCoverage" class="form-input" step="0.01" min="0"

                </div>

                <div class="form-group">

    <script>
        // Stan kursów walut
        let currencyRates = { PLN: 1 };

        // Helper functions
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const iconsSvg = {
                success: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>`,
                error: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`,
                warning: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`,
                info: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>`
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${iconsSvg[type] || iconsSvg.info}</span>
                <span class="toast-message">${message}</span>
            `;

            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function fetchCurrencyRates() {
            const currencies = ['USD', 'EUR', 'GBP', 'CHF'];

            const promises = currencies.map(async (currency) => {
                try {
                    const response = await fetch(`${CONFIG.NBP_API_URL}${currency}/?format=json`);
                    if (response.ok) {
                        const data = await response.json();
                        return { currency, rate: data.rates[0].mid };
                    }
                } catch (error) { }
                return { currency, rate: 1 };
            });

            const results = await Promise.all(promises);
            results.forEach(({ currency, rate }) => {
                currencyRates[currency] = rate;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Inicjalizacja po zalogowaniu
        async function initLife() {
            if (!requireAuth()) return;

            try {
                await initAuth();
                await fetchCurrencyRates();
                await initLifeModule();
            } catch (error) {
                console.error('Błąd inicjalizacji:', error);
                showToast('Błąd inicjalizacji. Zaloguj się ponownie.', 'error');
                window.location.href = 'index.html';
            }
        }

        // Wylogowanie
        document.getElementById('logoutBtn').addEventListener('click', handleGoogleLogout);

        // Start
        window.onload = initLife;
    </script>
